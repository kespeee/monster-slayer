<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6">
          <h1 class="text-center">PLAYER</h1>
          <div class="healthbar">
            <div 
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; color: white"
                  :style="{ width: playerHealth + '%' }">

                 {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div 
                  class="healthbar text-center"
                  style="background-color: red; margin: 0; color: white"
                  :style="{ width: monsterHealth + '%' }">

                 {{ monsterHealth }}
            </div>
          </div>
        </div>
        <section class="row controls" v-if="!gameIsRunning">
          <div class="small-12">
            <button id="start-game" @click="startGame">START NEW GAME</button>
          </div>
        </section>
        <section class="row controls" v-else>
          <div class="small-12">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="attack">SPECIAL ATTACK</button>
            <button id="heal" @click="attack">HEAL</button>
            <button id="give-up" @click="attack">GIVE UP</button>
          </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
          <ul>
            <li v-for="turn in turns"
                :class="{ 'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer }">
                
                {{ turn.text }}
              </li>
          </ul>
        </section>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
